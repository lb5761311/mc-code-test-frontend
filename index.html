    function Gohead(Nrow,Ncol,direct){
      switch(direct){
        case "top":
          Ncol++;
          rows[Nrow].children[Ncol].style.background = '#8CEA00';
          break;
        case "left":
          Nrow--;
          rows[Nrow].children[Ncol].style.background = '#003D79';
          break;
        case "bottom":
          Ncol--;
          rows[Nrow].children[Ncol].style.background = '#FF5151';
          break;
        case "right":
          Nrow++;
          rows[Nrow].children[Ncol].style.background = '#000';
          break;   
      }
      var Step = [Nrow,Ncol];
      return Step;
    }
    function Checkforheadwall(row,col,direct){
      let check;
      switch(direct){
        case "top":
          check = panel[row][col]['right'];
          break;
        case "left":
          check = panel[row][col]['top'];
          break;
        case "right":
          check = panel[row][col]['bottom'];
          break;
        case "bottom":
          check = panel[row][col]['left'];
          break;
      }
      return check;
    }
    function Turnright(direct){
      let nextdir;
      switch(direct){
        case "top":
          nextdir='right';
          break;
        case "left":
          nextdir='top';
          break;
        case "right":
          nextdir='bottom';
          break;
        case "bottom":
          nextdir='left';
          break;
      }
      return nextdir;
    }
    function Turnleft(direct){
      let nextdir;
      switch(direct){
        case "top":
          nextdir='left';
          break;
        case "left":
          nextdir='bottom';
          break;
        case "right":
          nextdir='top';
          break;
        case "bottom":
          nextdir='right';
          break;
      }
      return nextdir;
    }
    function CheckLeftwall(row,col,direct){
      let check;
      switch(direct){
        case "top":
          check = panel[row][col]['top'];
          break;
        case "left":
          check = panel[row][col]['left'];
          break;
        case "right":
          check = panel[row][col]['right'];
          break;
        case "bottom":
          check = panel[row][col]['bottom'];
          break;
      }
      return check;
    }
